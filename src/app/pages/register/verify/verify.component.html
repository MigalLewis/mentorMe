<ion-content [fullscreen]="true">
  <app-background></app-background>
  <div class="content">
    <ion-row class="header-text-container">
      <ion-text class="header-text">
        In order for everyone to be safe within the app we need to verify all our mentees and mentors. We do this in 3
        steps.
      </ion-text>
    </ion-row>

    <div class="verification-steps" *ngIf="user">
      <app-steps-checklist [steps]="steps"></app-steps-checklist>
    </div>

    <ion-row class="next-btn">
      <ion-button (click)="chooseUploadOption()" class="btn actions-btn">
        Next
      </ion-button>
    </ion-row>
  </div>
</ion-content>
